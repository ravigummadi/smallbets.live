[pytest]
# Pytest configuration for SmallBets.live backend tests

# Async test mode
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    security: Security and authorization tests (highest priority)
    unit: Unit tests (pure functions, models)
    integration: Integration tests with Firestore emulator
    e2e: End-to-end tests with Playwright
    slow: Slow running tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Coverage settings (use with pytest-cov)
# Run with: pytest --cov
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
